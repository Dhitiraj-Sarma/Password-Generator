<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate <span>Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <i class="fa-solid fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="generatePassword()"><i class="fa-solid fa-key"></i> Generate Password</button>
    </div>

</body>
<script src="https://kit.fontawesome.com/17fce2d566.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
